<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__input-area">
          <input 
            id="new-task"
            class="add-section__input" 
            type="text"
          >
          <button class="add-section_button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-list" id="incomplete-tasks">
        <li class="incomplete-list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="incomplete-list__item_edit">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="item__input"
          >
          <button class="item__button-edit">Save</button>
          <button class="item__button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="complete-list" id="completed-tasks">
        <li class="complete-list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
